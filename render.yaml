services:
    - type: web
      name: shopquote-integrated
      runtime: python3
      buildCommand: pip install -r requirements.txt
      startCommand: python src/app.py
      envVars:
        - key: PYTHON_VERSION
          value: 3.11
        - key: TAIPY_PORT
          value: 5000
        - key: TAIPY_HOST
          value: 0.0.0.0
      autoDeploy: true
      healthCheckPath: /
     disk:
       name: shopquote-data
       mountPath: /opt/render/project/src/data
       sizeGB: 1